<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz</title>
    <link rel="stylesheet" href="assets/stylesheet.css">
</head>

<body>
    <!-- Content Majority -->
    <div class="container">
        <header id="timer">Time Remaining:</header>

        <!-- This is the starting page with button functions -->
        <div class="start">
            <h2>Ready to test your coding knowledge?</h2>
            <h2>Click start to get started!</h2>
            <button id="startbtn">Start Quiz</button>
            <button id="startHighscore" onclick="showHighscore()">High Scores</button>
        </div>

        <!-- Quiz ID-->
        <div id="quiz"></div>

        <!-- Question IDs and buttons -->
        <div id="questions">
            <p>Questions:</p>
        </div>
        <button id="a" onclick="checkAnswer('a')">A</button>
        <button id="b" onclick="checkAnswer('b')">B</button>
        <button id="c" onclick="checkAnswer('c')">C</button>
        <button id="d" onclick="checkAnswer('d')">D</button>
        <div id="result"></div>
    </div>

    <!-- Quiz Completion -->
    <div id="gameover">
        <div id=scoreContainer>
            <div id="Score">
                <div id="scoreHeader">
                    <input type="text" size="40" placeholder="Sign your name for your score!" name="name" id="name" />
                    <button id="enterScore">Enter Score</button>
                </div>

                <div id=entirescoreContainer>
                    <div id="scorePage">
                        <div id="scoreheader">
                            <h1>Student Names</h1>
                            <h3>Score</h3>
                        </div>
                        <div id="scoreName">
                        </div>
                        <div id="endGameBtn">
                            <button id="tryAgain" onclick="playQuiz()">Try Again!</button>
                        </div>
                        <script src="assets/script.js"></script>

</body>
