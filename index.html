<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz</title>
    <link rel="stylesheet" href="assets/stylesheet.css">
</head>

<body>
    <!-- Content Majority -->
    <header id="timer">Time Remaining:</header>
    <div class="container">

        <!-- This is the starting page with button functions -->
        <div id="start">
            <h2>Ready to test your coding knowledge?</h2>
            <h2>Click start to get started!</h2>
            <button id="startbtn">Start Quiz</button>
            <button id="startHighScore" onclick="showHighScore()">High Scores</button>
        </div>

        <!-- Quiz ID-->
        <div id="quiz"></div>

        <!-- Question IDs and buttons -->
        <div id="questions">
            <p>Questions:</p>
        </div>
        <button id="a" onclick="checkAnswer(document.getElementById('a').textContent)">A</button>
        <button id="b" onclick="checkAnswer(document.getElementById('b').textContent)">B</button>
        <button id="c" onclick="checkAnswer(document.getElementById('c').textContent)">C</button>
        <button id="d" onclick="checkAnswer(document.getElementById('d').textContent)">D</button>
    </div>
    <div id="result"></div>

    <!-- Quiz Completion -->
    <div id="gameOver">
        <div id="scoreContainer">
            <div id="highScore">
                <div id="scoreHeader">
                    <input type="text" size="40" placeholder="Sign your name for your score!" name="name" id="name" />
                    <button id="enterScore">Enter Score</button>
                    <button id="submitScoreBtn"></button>
                </div>

                <div id=entirescoreContainer>
                    <div id="scorePage">
                        <div id="scoreHeader">
                            <h1>Student Names</h1>
                            <h3>Score</h3>
                        </div>
                        <div id="scoreName">
                        </div>
                        <div id="scoreDisplayName"></div>
                        <div id="scoreDisplayScore"></div>
                        <div id="endGameBtn">
                            <button id="tryAgain" onclick="playQuiz()">Try Again!</button>
                        </div>
                        <script src="assets/script.js"></script>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
